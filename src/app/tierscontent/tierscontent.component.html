<div class="row tiersmargin" *ngIf=tierscontent>

    <div class="col-sm-3 pr-3" *ngFor="let data of tierscontent.data[0].tier_utility">
        <div class="card d-flex justify-content-center">
            <div class="d-flex justify-content-center">
                <img class="img1" src="{{data.Image}}">
            </div>
            <div class="card-body text-center">
            <h6 class="d-flex justify-content-center mt-2" style="font-weight: bold;letter-spacing: 2px;">{{data.title}}</h6>
            <span style="font-size: 14px;" class="text-center mb-3"> {{data.description}}</span>
            <!-- <span style="font-size: 14px;" class="text-center"> {{data.footcontent}}</span> -->
        </div>
</div>
    </div>
</div>
